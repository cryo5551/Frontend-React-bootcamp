<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHandlers</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>Event Handlers</h2>
    <input type="text" onChange="inp_changer();" onKeyUp="realtime_changer();"/>
    <input type="checkbox" onChange="inp_changer();" />

    <button onClick="btn_clicker();">Click me</button>
    <img style="width: 200px; height: 200px;" onClick="img_clicker();" src="https://images.unsplash.com/photo-1606567595334-d39972c85dbe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmlyZHxlbnwwfHwwfHw%3D&w=1000&q=80" />
  
    <form onSubmit="form_submitter();" action="#">
      <input type="text" placeholder="Name"/>
      <input />
      <button type="submit">ABCD</button>
    </form>

</body>
</html>
